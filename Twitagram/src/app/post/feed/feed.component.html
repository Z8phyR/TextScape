
<h3>Post Feed</h3>
<div class = "post-feed"*ngFor="let post of posts">
    <h2><a [routerLink]="['/posts/post', post.id]">{{ post.title }}</a></h2>
    <p>{{ post.content }}</p>
    <p>{{ post.created_at }}</p>

    <!-- Comments -->
    <div *ngIf="post.comments && post.comments.length">
        <h4>Comments</h4>
        <div class="comment" *ngFor="let comment of post.comments">
            <p>{{ comment.user }}: {{ comment.content }}</p>
            <p>{{ comment.created_at }}</p>
        </div>
    </div>

    <!-- Comment Form-->
    <div class="coment-form">
        <textarea [(ngModel)]="post.newComment" placeholder="Add a comment..."></textarea>
        <button (click)="addComment(post)">Comment</button>
    </div>

    <!-- Likes -->
    <div class ="post-link">
    <button (click)="likeOrUnlikePost(post)">Like</button>
    <a [routerLink]="['/posts/comment']">Comment</a>
    <a [routerLink]="['/posts/share']">Share</a>
</div>
    <div class="like_count">
        <p>Likes: {{ post.likes_count }}</p>
    </div>
</div>
